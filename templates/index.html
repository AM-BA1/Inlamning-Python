<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
</head>
<body>
    <h1>{{title}}</h1>
    <ul>
        {% for task in tasks %}
        {% for key, value in task.items() %}
        <div>
            <span class="key">{{ key}}: </span>
            <span class="value">{{ value}}</span>
          </div>
          {% endfor %}
          <br>
          {% endfor %}  
    </ul>
</body>
</html>
